<nav class="navbar">
  <div class="navbar-left">
    <img src="assets/img/Zurich_Logo.png" alt="Zurich Logo" class="navbar-logo">
    <span class="welcome-text" *ngIf="user">
      Bienvenido: <strong>{{ user.username }}</strong>
    </span>
  </div>

  <div class="navbar-center">
    <span class="system-title">Sistema de gestión de clientes y pólizas</span>
  </div>

  <div class="navbar-right">
    <button class="navbar-btn home-btn" (click)="goHome()" title="Ir al inicio">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span>Inicio</span>
    </button>

    <button class="navbar-btn logout-btn" (click)="logout()" title="Cerrar sesión">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      <span>Cerrar Sesión</span>
    </button>

    <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen" title="Menú">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>

<!-- Menú lateral desplegable -->
<div class="sidebar-overlay" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
<aside class="sidebar" [class.open]="isMenuOpen">
  <div class="sidebar-header">
    <h2>Menú</h2>
    <button class="close-btn" (click)="closeMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <nav class="sidebar-menu">
    <!-- Menú para Administrador -->
    <ng-container *ngIf="isAdmin">
      <a class="menu-item" (click)="navigateTo('/admin/clientes')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>Clientes</span>
      </a>

      <a class="menu-item" (click)="navigateTo('/admin/polizas')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span>Pólizas</span>
      </a>
    </ng-container>

    <!-- Menú para Cliente -->
    <ng-container *ngIf="!isAdmin">
      <a class="menu-item" (click)="navigateTo('/cliente/mis-polizas')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
        <span>Mis Pólizas</span>
      </a>

      <a class="menu-item" (click)="navigateTo('/cliente/perfil')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Mi Perfil</span>
      </a>
    </ng-container>
  </nav>
</aside>
