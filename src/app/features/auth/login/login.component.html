<div class="login-container">
  <div class="login-background">
    <div class="background-pattern"></div>
  </div>
  
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/img/Zurich_Logo.png" alt="Zurich Logo" class="logo">
    </div>
    
    <h1 class="login-title">Iniciar Sesión</h1>
    <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Usuario
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          [class.error]="username?.invalid && username?.touched"
          placeholder="Ingresa tu usuario"
          autocomplete="username"
        />
        <span class="error-message" *ngIf="username?.invalid && username?.touched">
          El usuario es requerido
        </span>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="password?.invalid && password?.touched"
          placeholder="Ingresa tu contraseña"
          autocomplete="current-password"
        />
        <span class="error-message" *ngIf="password?.invalid && password?.touched">
          La contraseña es requerida
        </span>
      </div>
      
      <div class="error-message-server" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>
      
      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
          </svg>
          Iniciando sesión...
        </span>
      </button>
    </form>
  </div>
</div>
