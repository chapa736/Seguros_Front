<div class="perfil-container">
  <div class="header-section">
    <div class="header-content">
      <div>
        <h1>Mi Perfil</h1>
        <p>Consulta y actualiza tu información personal</p>
      </div>
    </div>
  </div>

  <!-- Error message -->
  <div class="error-message" *ngIf="errorMessage">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    {{ errorMessage }}
  </div>

  <!-- Success message -->
  <div class="success-message" *ngIf="successMessage">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
      <polyline points="22 4 12 14.01 9 11.01"></polyline>
    </svg>
    {{ successMessage }}
  </div>

  <!-- Loading state -->
  <div class="loading-container" *ngIf="isLoading">
    <div class="loading-spinner">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
      </svg>
    </div>
    <p>Cargando información...</p>
  </div>

  <!-- Form -->
  <div class="form-container" *ngIf="!isLoading && cliente">
    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" class="perfil-form">
      <div class="form-section">
        <h3>Información Personal</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="numeroIdentificacion" class="form-label">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
              Número de Identificación
            </label>
            <input
              type="text"
              id="numeroIdentificacion"
              formControlName="numeroIdentificacion"
              class="form-input"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="nombre" class="form-label">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Nombre Completo
            </label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              class="form-input"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Correo Electrónico
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-input"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Información de Contacto (Editable)</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="telefono" class="form-label">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-3.95-3.95A19.79 19.79 0 0 1 2 4.18 2 2 0 0 1 4.18 2h3a2 2 0 0 1 2 1.72c.1.95.43 1.9.99 2.82A8.7 8.7 0 0 1 12 9c.85 0 1.7-.11 2.5-.34a4.9 4.9 0 0 1 2.82.99 2 2 0 0 1 1.72 2z"></path>
              </svg>
              Teléfono
              <span class="required">*</span>
            </label>
            <input
              type="tel"
              id="telefono"
              formControlName="telefono"
              class="form-input"
              [class.error]="telefono?.invalid && telefono?.touched"
              placeholder="Ej: 5512345678"
            />
            <span class="error-message" *ngIf="telefono?.hasError('required') && telefono?.touched">
              El teléfono es requerido
            </span>
            <span class="error-message" *ngIf="telefono?.hasError('pattern') && telefono?.touched">
              El teléfono debe ser de 10 dígitos numéricos
            </span>
          </div>

          <div class="form-group full-width">
            <label for="direccion" class="form-label">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              Dirección
              <span class="required">*</span>
            </label>
            <input
              type="text"
              id="direccion"
              formControlName="direccion"
              class="form-input"
              [class.error]="direccion?.invalid && direccion?.touched"
              placeholder="Ej: Calle Falsa 123, Ciudad"
            />
            <span class="error-message" *ngIf="direccion?.hasError('required') && direccion?.touched">
              La dirección es requerida
            </span>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || perfilForm.invalid" [class.loading]="isSubmitting">
          <span *ngIf="!isSubmitting">Guardar Cambios</span>
          <span *ngIf="isSubmitting" class="loading-spinner">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
            </svg>
            Guardando...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
